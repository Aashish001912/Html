<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Student Signup Form</h2>
    <fieldset>
        <legend>Personal Information</legend>
        <div class="Personal Information" >
            <label for="fullName">Full Name:</label><br>
            <input type="text" class="fullName"><br>
            <label for="lastname">Last Name</label><br>
            <input type="text" class="lastname">
            <br>
            <div>
                <label >Gender</label><br>
    
                <input type="radio" id="g1" name="g" value="m" checked>
                <label for="g1">Male</label> &nbsp;<br>
                <input type="radio" id="g2" name="g" value="f" >
                <label type="g1">Female</label>
            </div>
            <br>
            <div>
                <label for="">Date of Birth</label><br>
                <input type="date">
            </div>
            <br>
           <label for="">Email:</label><br>
           <input type="email"><br>
           <label for="">Phone Number:</label><br>
           <input type="tel">
        </div>
    </fieldset>
    
    <fieldset>
        <legend>Academic Information</legend>
        <div>
            <label for="grade-year">Garde/Year</label><br>
            <input type="text" id="grade-year" name="grade-year">
        </div>
        <br>
        <div>
            <label for="course">Course:</label><br>
            <select name="course" id="course">
                <option value="SCI">Science</option>
                <option value="his">History</option>
                <option value="bio">Biology</option>
                <option value="m">Math</option>
                <option value="phy">Physics</option>
            </select>
        </div>
        <br>
        <Div>
            <label for="interest">Interest</label><br>
            <input type="checkbox" id="sports" name="sports">
            <label for="sports">Sports</label><br>
            <input type="checkbox" id="music" name="music">
            <label for="music">Music</label><br>
            <input type="checkbox" id="Reading" name="Reading" >
            <label for="Reading">Reading</label>
        </Div>
    </fieldset>
    <br>
    <button type="submit">Sign In</button>
    <p>"ejkwds"</p>
</body>
</html>
